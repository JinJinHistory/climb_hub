overwrite: true
schema: "src/graphql/schema.ts"
documents: "src/graphql/**/*.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
      exposeQueryKeys: true
      exposeFetcher: true 